{% extends "layout.html" %}
{% block title %}Edit Project{% endblock %}
{% block content %}
<h2>Edit Project</h2>
<form method="post">
  <label>Name:</label><br>
  <input type="text" name="name" value="{{ project.name }}" required><br><br>
  <label>Category:</label><br>
  <input type="text" name="category" value="{{ project.category }}"><br><br>
  <button type="submit">Save</button>
</form>
<a href="{{ url_for('select_project') }}">‚Üê Back</a>
{% endblock %}
