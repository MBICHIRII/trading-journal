<!DOCTYPE html>
<html><head>
<meta charset="UTF-8"><title>Add Setup – {{ project['name'] }}</title>
<style>
body{font-family:Arial;background:#f5f5f5;margin:0;color:#333}
nav{background:#2d3748;padding:15px 30px;display:flex;justify-content:space-between}
nav a{color:#fff;text-decoration:none;margin-left:20px;font-weight:bold}

</style>
</head>
<body>

<nav>
  <div><a href="{{ url_for('select_project') }}">← Projects</a></div>
  <div>
    <a href="{{ url_for('project_setups', pid=project['id']) }}">Setups</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
</nav>

  <h1>Add Setup – {{ project['name'] }}</h1>
  <form method="post">
    <label>Title:<br><input name="title" required></label>

    <button type="submit">Save Setup</button>
  </form>
</div>
